<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realiza el Pedido | Santa Hnos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../Img/Favicon.png">
    <link rel="apple-touch-icon" href="../Img/Favicon.png">
    <link rel="icon" type="image/png" href="../Img/Favicon.png">
</head>
<body>
    <header class="encabezado-pedidos">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand animate__animated animate__fadeIn" href="../index.html">
                    <img src="../Img/LOGO RE FACHERO.png" alt="Logotipo de Santa Hnos" class="img-fluid" style="max-width: 150px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto animate__animated animate__fadeIn" style="animation-delay: 0.2s;">
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Nuestros productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pedidos.html">Hace tu pedido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Inicia Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeIn">Hacé tu Pedido</h1>
        <form id="pedido-form" class="contenedor-formulario-pedidos" action="/submit-pedido" method="POST">
            <div class="grupo-campo-pedido mb-3">
                <label for="razon-social" class="form-label">Razón Social</label>
                <input type="text" class="form-control" id="razon-social" name="razon-social" placeholder="Razón Social" required>
            </div>
            <div class="grupo-campo-pedido mb-3">
                <label for="direccion-obra" class="form-label">Dirección de Obra</label>
                <input type="text" class="form-control" id="direccion-obra" name="direccion-obra" placeholder="Dirección de Obra" required>
            </div>
            <div class="grupo-campo-pedido mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="grupo-campo-pedido mb-3">
                <label for="telefono" class="form-label">Teléfono / Celular</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono / Celular" required>
            </div>
            <div class="grupo-campo-pedido mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="grupo-campo-pedido mb-3">
                <label for="pedido" class="form-label">Pedido</label>
                <textarea class="form-control" id="pedido" name="pedido" placeholder="Detalla tu pedido" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn boton-pedidos-enviar">Enviar</button>
        </form>
    </main>

    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <p class="mb-0">© 2025 Distribuidora de Materiales de Construcción. Todos los derechos reservados. | <a href="../index.html">Volver al Inicio</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
