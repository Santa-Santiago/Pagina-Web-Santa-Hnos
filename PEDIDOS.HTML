header {
background-color: var(--white);
padding: 20px;
display: flex;
   flex-direction: column; /* Changed to column to stack logo, nav, and image vertically */
  align-items: center; /* Center-align the content */
box-shadow: 0 4px 6px var(--shadow-color);
border-left: 5px solid;
border-image: linear-gradient(to bottom, var(--maroon), var(--navy-blue)) 1;
border-right: 5px solid;
border-image: linear-gradient(to bottom, var(--maroon), var(--navy-blue)) 1;
}

.logo {
align-items: center;
margin-bottom: 10px; 

}

.logo-icon {
margin-right: 10px;
transition: background-color 0.9s ease, color 0.9s ease;
  width: 20px;     /* Ajustá el tamaño según lo que necesites */
  height: auto;     /* Mantiene la proporción original */
display: block;
margin: 0 auto;
margin-left: 620%;
  width: 60%; /* 60% del contenedor padre */
height: auto;
}


nav ul {
list-style: none;
display: flex;
gap: 20px;
margin-bottom: 20px; /*espacio entre el nav y la image*/
}

nav a {
color: var(--black);
text-decoration: none;
font-weight: bold;
padding: 10px;
transition: background-color 0.3s ease, color 0.3s ease;
}

nav a:hover {
background-color: var(--light-gray);
color: var(--black);
border-radius: 5px;
}

/* New styles for the image below the nav bar */
.header-image-container {
display: flex;
justify-content: center;
width: 100%;
}

.header-image {
width: 100%;
  max-width: 1200px; /* Limits the image width for larger screens */
height: auto;
border-radius: 10px;
box-shadow: 0 4px 6px var(--shadow-color);
border: 2px solid var(--black);
transition: transform 0.3s ease;
}

.header-image:hover {
  transform: scale(1.02); /* Slight zoom effect on hover */
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

            color: black;
            padding: 10px 0;
        }
        .header nav {
            display: inline-block;
        }
        .header nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
        }
        .header .contact {
            float: right;

        }
        h1 {
            margin: 20px 0;
        }
        .form-container {
            background-color: white;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: navy;
        }
