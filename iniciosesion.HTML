<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión - Santa Hnos.</title>
  <!-- Custom CSS -->
  <style>
    /* === General Styles === */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* === Navbar Styles === */
    .navbar-global {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand img {
      height: 60px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .navbar-brand img:hover {
      transform: scale(1.05);
    }
    .navbar-nav .nav-link {
      color: #2c3e50;
      font-size: 1rem;
      margin-left: 15px;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #e67e22;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .navbar-brand img {
        height: 50px;
      }
      .navbar-nav .nav-link {
        margin-left: 0;
        text-align: center;
      }
    }

    /* === Header Styles === */
    .header {
      color: #000;
      padding: 10px 0;
    }
    .logo img {
      max-width: 100px;
      height: auto;
    }

    /* === Form Styles === */
    h1 {
      margin: 20px 0;
      color: #2c3e50;
    }
    .form-container {
      background-color: #fff;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: navy;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #001f3f; /* Darker navy */
    }

    /* === Responsive Adjustments === */
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar-global navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="Img/LOGO RE FACHERO.png" alt="Logo Construcción">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="pages/productos.HTML">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/pedidos.HTML">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/contacto.HTML">Contactos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/iniciosesion.HTML">Inicia Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <h1>Empezá tu Proyecto</h1>
  <div class="form-container">
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
